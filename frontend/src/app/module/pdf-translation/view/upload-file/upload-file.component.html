
<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css" rel="stylesheet">

<div class="container center">
	<div class="row">
		<div class="col-md-12">
			<h1 class="white">Custom File Upload</h1>
			<p class="white">In this example, submit is allowed only in case the user uploads a valid image file.</p>
		</div>
	</div>

	<form name="upload" method="post" action="#" enctype="multipart/form-data" accept-charset="utf-8">
		<div class="row"
    (dragover)="dragOver($event)"
    (drop)="dropHandler($event)">
			<div class="col-md-6 col-md-offset-3 center">
        <div class="upload-container">
          <div class="border-container"
          (dragover)="dragOver($event)"
          (drop)="dropHandler($event)">
            <div class="icons fa-4x">
              <i class="fas fa-file-image" data-fa-transform="shrink-3 down-2 left-6 rotate--45"></i>
              <i class="fas fa-file-alt" data-fa-transform="shrink-2 up-4"></i>
              <i class="fas fa-file-pdf" data-fa-transform="shrink-3 down-2 right-6 rotate-45"></i>
            </div>
            <!--<input type="file" id="file-upload">-->
            <p>Drag and drop files here, or
              <a href="javascript:void(0)" (click)="onClickSelectFile()" id="file-browser">browse</a> your computer.</p>
          </div>
          <input #inputFile type="file" [accept]="acceptFiles" (change)="onChangeFile($event)" webkitRelativePath>
        </div>
			</div>
		</div>
			<!--additional fields-->
		<div class="row">
			<div class="col-md-12">
				<!--the defauld disabled btn and the actual one shown only if the three fields are valid-->
				<input type="submit" value="Submit!" class="btn btn-primary" id="submitbtn">
				<button type="button" class="btn btn-default" (click)="clickDownloadFile()" id="fakebtn">Submit! <i class="fa fa-minus-circle"></i></button>
			</div>
		</div>
	</form>
</div>
